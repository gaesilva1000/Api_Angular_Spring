<body class="h-screen grid items-center justify-center">
    <div class="max-w-7xl mx-auto px-12">

        <h1 class="inline  text-3xl  font-extrabold  tracking-tight text-gray-900  sm:text-4xl sm:block">Enter CNPJ
        </h1>
        <label for="enter-cnpj" class="sr-only">Enter CNPJ</label>
        <input [(ngModel)]="cnpj" type="text">
        <button (click)="getCnpj()">Botão</button>

    </div>

    <div class="grid items-center justify-center">
        <div class="max-w-7xl mx-auto px-12">
            
                <h1 class="inline text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:block">Valor 1</h1>
                <label for="enter-cnpj" class="sr-only">Valor 1</label>
                <input type="text" [(ngModel)]="value1" />

                <h1 class=" inline text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:block ">Valor 2
                </h1>
                <label for="enter-cnpj" class="sr-only">Valor 2</label>
                <input type="text" [(ngModel)]="value2" />

                <button (click)="getMedia()">Botão</button>
               
                <div id="cnpj.cnpj">
                    <h2>{{cnpj.telephone}} </h2>
                 </div>

        </div>
    </div>
</body>
